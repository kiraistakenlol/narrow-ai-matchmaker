<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archetype Compatibility Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        html, body {
            font-family: sans-serif;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f8f8f8;
        }
        #mynetwork {
            width: 100%;
            height: 95vh; /* Adjust height as needed */
            border: 1px solid lightgray;
            background-color: #ffffff;
        }
        #loadingBar {
            position:absolute;
            top:0px;
            left:0px;
            width: 100%;
            height: 100%;
            background-color:rgba(200,200,200,0.8);
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -ms-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
            opacity:1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 1.5em;
        }
        #controls {
             padding: 10px;
             background-color: #eee;
             border-bottom: 1px solid lightgray;
             height: 5vh; /* Adjust height as needed */
             box-sizing: border-box;
             display: flex;
             align-items: center;
        }
        label {
            margin-right: 10px;
        }
        input[type=range] {
            width: 200px;
            margin-right: 10px;
        }

    </style>
</head>
<body>

<div id="controls">
    <label for="scoreSlider">Min Score:</label>
    <input type="range" id="scoreSlider" name="scoreSlider" min="0" max="5" value="0" step="1">
    <span id="scoreValue">0</span>
</div>

<div id="mynetwork"></div>
<div id="loadingBar">Loading Visualization...</div>

<script type="text/javascript">
    // Archetype Data (extracted from markdown)
    const archetypes = [
        { id: 1, label: 'Skill\nProvider' },
        { id: 2, label: 'Opportunity\nProvider' },
        { id: 3, label: 'Local\nConnector' },
        { id: 4, label: 'Niche\nHobbyist' },
        { id: 5, label: 'Event\nAttendee' },
        { id: 6, label: 'Mentor' },
        { id: 7, label: 'Problem\nHolder' },
        { id: 8, label: 'Solution\nProvider' },
        { id: 9, label: 'Investor' },
        { id: 10, label: 'Event Team\nSeeker' }
    ];

    // Compatibility Scores (extracted from markdown)
    // Format: { from: archetypeId, to: archetypeId, score: scoreValue }
    const compatibilityScores = [
        // Skill Provider (1)
        { from: 1, to: 2, score: 5 }, { from: 1, to: 10, score: 4 }, { from: 1, to: 5, score: 3 },
        { from: 1, to: 6, score: 3 }, { from: 1, to: 8, score: 3 }, { from: 1, to: 7, score: 2 },
        { from: 1, to: 3, score: 1 }, { from: 1, to: 9, score: 1 }, { from: 1, to: 4, score: 0 },
        // Opportunity Provider (2)
        { from: 2, to: 1, score: 5 }, { from: 2, to: 8, score: 4 }, { from: 2, to: 9, score: 4 },
        { from: 2, to: 10, score: 4 }, { from: 2, to: 5, score: 3 }, { from: 2, to: 6, score: 2 },
        { from: 2, to: 3, score: 1 }, { from: 2, to: 7, score: 1 }, { from: 2, to: 4, score: 0 },
        // Local Connector (3)
        { from: 3, to: 3, score: 5 }, { from: 3, to: 4, score: 3 }, { from: 3, to: 5, score: 2 },
        { from: 3, to: 6, score: 2 }, { from: 3, to: 1, score: 1 }, { from: 3, to: 2, score: 1 },
        { from: 3, to: 7, score: 1 }, { from: 3, to: 8, score: 1 }, { from: 3, to: 10, score: 1 },
        { from: 3, to: 9, score: 0 },
        // Niche Hobbyist (4)
        { from: 4, to: 4, score: 5 }, { from: 4, to: 3, score: 3 }, { from: 4, to: 5, score: 1 },
        { from: 4, to: 1, score: 0 }, { from: 4, to: 2, score: 0 }, { from: 4, to: 6, score: 0 },
        { from: 4, to: 7, score: 0 }, { from: 4, to: 8, score: 0 }, { from: 4, to: 9, score: 0 },
        { from: 4, to: 10, score: 0 },
        // Event Attendee (5)
        { from: 5, to: 10, score: 5 }, { from: 5, to: 5, score: 4 }, { from: 5, to: 6, score: 4 },
        { from: 5, to: 1, score: 3 }, { from: 5, to: 2, score: 3 }, { from: 5, to: 7, score: 3 },
        { from: 5, to: 8, score: 3 }, { from: 5, to: 3, score: 2 }, { from: 5, to: 9, score: 2 },
        { from: 5, to: 4, score: 1 },
        // Mentor (6)
        { from: 6, to: 5, score: 4 }, { from: 6, to: 1, score: 3 }, { from: 6, to: 7, score: 3 },
        { from: 6, to: 10, score: 3 }, { from: 6, to: 2, score: 2 }, { from: 6, to: 3, score: 2 },
        { from: 6, to: 6, score: 2 }, { from: 6, to: 8, score: 2 }, { from: 6, to: 9, score: 1 },
        { from: 6, to: 4, score: 0 },
        // Problem Holder (7)
        { from: 7, to: 8, score: 5 }, { from: 7, to: 5, score: 3 }, { from: 7, to: 6, score: 3 },
        { from: 7, to: 1, score: 2 }, { from: 7, to: 7, score: 2 }, { from: 7, to: 10, score: 2 },
        { from: 7, to: 2, score: 1 }, { from: 7, to: 3, score: 1 }, { from: 7, to: 9, score: 1 },
        { from: 7, to: 4, score: 0 },
        // Solution Provider (8)
        { from: 8, to: 7, score: 5 }, { from: 8, to: 2, score: 4 }, { from: 8, to: 1, score: 3 },
        { from: 8, to: 5, score: 3 }, { from: 8, to: 9, score: 3 }, { from: 8, to: 6, score: 2 },
        { from: 8, to: 8, score: 2 }, { from: 8, to: 10, score: 2 }, { from: 8, to: 3, score: 1 },
        { from: 8, to: 4, score: 0 },
        // Investor (9)
        { from: 9, to: 2, score: 4 }, { from: 9, to: 8, score: 3 }, { from: 9, to: 5, score: 2 },
        { from: 9, to: 9, score: 2 }, { from: 9, to: 1, score: 1 }, { from: 9, to: 6, score: 1 },
        { from: 9, to: 7, score: 1 }, { from: 9, to: 10, score: 1 }, { from: 9, to: 3, score: 0 },
        { from: 9, to: 4, score: 0 },
         // Event Team Seeker (10)
        { from: 10, to: 5, score: 5 }, { from: 10, to: 10, score: 5 }, { from: 10, to: 1, score: 4 },
        { from: 10, to: 2, score: 4 }, { from: 10, to: 6, score: 3 }, { from: 10, to: 7, score: 2 },
        { from: 10, to: 8, score: 2 }, { from: 10, to: 9, score: 1 }, { from: 10, to: 3, score: 1 },
        { from: 10, to: 4, score: 0 }
    ];

    // Function to map score to color and width
    function getEdgeStyle(score) {
        let color, width, length;
        const maxLength = 500; // Max spring length for low scores
        const minLength = 50;  // Min spring length for high scores
        const baseWidth = 0.5;
        const maxWidth = 6;

        switch (score) {
            case 5: color = '#90EE90'; width = maxWidth; length = minLength; break; // LightGreen
            case 4: color = '#ADFF2F'; width = baseWidth + (maxWidth - baseWidth) * 0.7; length = minLength + (maxLength - minLength) * 0.2; break; // GreenYellow
            case 3: color = '#FFFFE0'; width = baseWidth + (maxWidth - baseWidth) * 0.4; length = minLength + (maxLength - minLength) * 0.5; break; // LightYellow
            case 2: color = '#FFDAB9'; width = baseWidth + (maxWidth - baseWidth) * 0.2; length = minLength + (maxLength - minLength) * 0.7; break; // PeachPuff
            case 1: color = '#FFB6C1'; width = baseWidth; length = minLength + (maxLength - minLength) * 0.9; break; // LightPink
            default: color = '#E0E0E0'; width = 0.1; length = maxLength; break; // Light Grey for 0
        }
        // Add slight transparency
        const alpha = 'CC'; // ~80% opacity
        return { color: color + alpha, width: width, length: length };
    }

    // Create edges dataset
    const edges = new vis.DataSet(
        compatibilityScores
            .filter(edge => edge.from <= edge.to) // Avoid duplicate edges (draw only one direction)
            .map(edge => {
                const style = getEdgeStyle(edge.score);
                return {
                    from: edge.from,
                    to: edge.to,
                    value: edge.score, // Store original score
                    width: style.width,
                    color: { color: style.color, highlight: style.color.slice(0, -2) }, // Remove alpha for highlight
                    length: style.length,
                    hidden: edge.score === 0 // Initially hide 0-score edges
                };
            })
    );

    // Create nodes dataset
    const nodes = new vis.DataSet(archetypes.map(a => ({
        id: a.id,
        label: a.label,
        title: `Archetype ${a.id}: ${a.label.replace('\n', ' ')}`, // Tooltip
        shape: 'ellipse',
        margin: 10,
        font: { size: 14 },
    })));

    // Instantiate our network object.
    const container = document.getElementById('mynetwork');
    const data = { nodes: nodes, edges: edges };
    const options = {
        nodes: {
            borderWidth: 2,
            color: {
                border: '#2B7CE9',
                background: '#D2E5FF',
                highlight: {
                    border: '#2B7CE9',
                    background: '#FFFFFF'
                },
                hover: {
                    border: '#2B7CE9',
                    background: '#FFFFFF'
                }
            },
        },
        edges: {
            smooth: {
                enabled: true,
                type: 'continuous',
                roundness: 0.5
            },
            arrows: { to: { enabled: false } }, // No arrows for undirected graph
            color: { // Default edge color (used if not specified per edge)
               inherit: false // Don't inherit color from nodes
            },
            hoverWidth: factor => factor * 1.5, // Slightly thicken edge on hover
        },
        physics: {
            enabled: true,
            barnesHut: {
                gravitationalConstant: -10000, // Increase repulsion
                centralGravity: 0.1,
                springLength: 150, // Default spring length
                springConstant: 0.05,
                damping: 0.09,
                avoidOverlap: 0.1 // Increase to prevent overlap more strongly
            },
            solver: 'barnesHut',
            stabilization: {
                enabled: true,
                iterations: 1000, // Default is 1000
                updateInterval: 50,
                onlyDynamicEdges: false,
                fit: true
            }
        },
        interaction: {
            hover: true, // Enable hover effects
            tooltipDelay: 200,
            hideEdgesOnDrag: true,
            navigationButtons: true, // Add zoom/fit buttons
            keyboard: true
        },
        layout: {
             improvedLayout: true
        }
    };

    const network = new vis.Network(container, data, options);

    // --- Slider Functionality ---
    const slider = document.getElementById('scoreSlider');
    const scoreValueSpan = document.getElementById('scoreValue');

    slider.oninput = function() {
        const minScore = parseInt(this.value);
        scoreValueSpan.textContent = minScore;

        // Update edges visibility based on the slider value
        const updatedEdges = edges.map(edge => {
            edge.hidden = edge.value < minScore;
            return edge;
        });
        edges.update(updatedEdges);
    }

    // --- Loading Bar ---
    const loadingBar = document.getElementById('loadingBar');
    network.on("stabilizationProgress", function(params) {
        const maxWidth = container.clientWidth;
        const width = (params.iterations / params.total) * maxWidth;
        loadingBar.innerHTML = Math.round((params.iterations / params.total) * 100) + '% Stabilized';
        console.log("Stabilization progress: ", params.iterations, " / ", params.total);
    });
    network.once("stabilizationIterationsDone", function() {
        loadingBar.innerHTML = 'Stabilization Complete. Rendering...';
        console.log("Stabilization iterations done.");
        // Fit view after stabilization
        network.fit({ animation: { duration: 500, easingFunction: 'easeInOutQuad' } });
    });
     network.on("afterDrawing", function(ctx) {
        // Hide loading bar once drawing is complete
        loadingBar.style.opacity = 0;
        setTimeout(() => { loadingBar.style.display = 'none'; }, 500); // Remove from layout after fade
     });

     // Initial setup for slider (hide 0 score edges)
     slider.dispatchEvent(new Event('input'));

</script>

</body>
</html>
