# fly.toml app configuration file generated for narrow-ai-titanic-backend on 2025-05-08T19:33:42-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'narrow-ai-titanic-backend'
primary_region = 'eze'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '3000'
  QDRANT_URL = 'http://localhost:6333'

[[mounts]]
  source = 'qdrant_data'
  destination = '/app/qdrant/storage'

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[services]]
  protocol = ''
  internal_port = 0

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
